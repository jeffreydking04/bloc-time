<!DOCTYPE html>
<html ng-app="blocTime">
<head lang="en">
  <meta charset="UTF-8">
  <title>Bloctime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
</head>
<body ng-controller="MainCtrl">
  <h1 class="status" ng-hide="timerService.onBreak">Working!</h1>
  <h1 class="status" ng-show="timerService.onBreak">On Break!</h1>
  <div class="timer">{{ timerService.timer }}</div>
  <button class="start-reset-button" ng-click="timerService.startResetToggle()">{{ timerService.startResetButtonText }}</button><br>
  <!-- Tasks -->
  <form ng-submit="tasks.add()">
    <div>
      <label>Task:</label>
      <input type="text" ng-model="tasks.newTask.task" placeholder="Enter completed task">
    </div>
    <div>
      <input type="submit" value="Save">
    </div>
  </form>
  <li ng-repeat="item in tasks.tasks">{{ item.task }}</li>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- ui router -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCHb8SLL9fmK10_BzafmuuUPHvo9E6JV8M",
      authDomain: "bloc-time-b4e6a.firebaseapp.com",
      databaseURL: "https://bloc-time-b4e6a.firebaseio.com",
      storageBucket: "bloc-time-b4e6a.appspot.com",
      messagingSenderId: "208911209424"
    };
    firebase.initializeApp(config);
  </script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/services/TimerService.js"></script>
  <script src="../scripts/controllers/MainCtrl.js"></script>
  <script src="../scripts/services/Tasks.js"></script>
</body>
</html>
